<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
   
</head>
<body>
    <h1>Word and character counter</h1>
    <textarea id="text-area" rows="10" cols="30"></textarea>
    <p>
    <span id ="word">0</span> words and <span id="char">0</span> characters
</p>
<script>
    let textarea = document.getElementById("text-area")
    textarea.addEventListener('input',function()
{
    var text = this.value;
    let char = text.length;
    document.getElementById('char').innerHTML = char;

    text = text.trim()   //to remove space from front and end
    let words = text.split(" ")  ///from where we have to break our string
    let cleanList = words.filter(function(elm)   
    {
        return elm != ""
    })
    document.getElementById('word').innerHTML = cleanList.length
    
})
</script>
</body>
</html>
